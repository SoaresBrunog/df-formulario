<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Df - Formulário</title>
</head>
<body>
    <h1>Formulário de contato</h1>
    <br>
    <p><fieldset><legend>Entre em contato</legend></p>
    <br>
    <p><strong>Assunto:</strong><select><option value="Suporte">Suporte</option><option value="Sugestâo">Sugestâo</option><option value="Reclamaçâo">Reclamaçâo</option></select></p>
    <br>
    <p><strong>Nome Completo:</strong></p>
    <input type="name">
    <br>
    <p><strong>E-mail:</strong></p>
    <input type="email">
    <br>
   <p><strong>Memsagem:</strong></p>
   <input type="text">
   <br>
   <p><strong>Aceito receber novidades por e-mail:</strong></p>
   <input type="checkbox">
   <br>
   <p><strong>Enviar:</strong></p>
   <input type="button">   
</body>
</html>
